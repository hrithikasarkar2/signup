<!DOCTYPE html>
<html>
<head>
	<title>Password reset form</title>
	<link rel="stylesheet" type="text/css" href="/design.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h1>Password Reset</h1>
<form method="post">
	<label for="PNo"><i class="fa fa-id-card-o" style="font-size:27px"></i></label>
	<input type="number" id="PNo" name="PNo" placeholder="Personal Number"><br>
	<label for="ENo"><i class="fa fa-id-card-o" style="font-size:27px"></i></label>
	<input type="number" id="ENo" name="ENo" placeholder="Employee ID"><br>
	<label for="email"><i class="fa fa-envelope" style="font-size:29px"></i></label>
	<input type="email" id="email" name="email" placeholder="Email"><br>
	<label for="Name"><i class="fa fa-sort-alpha-asc" style="font-size:27px"></i></label>
	<input type="text" id="Name" name="Name" placeholder="Name"><br>
	<label for="mobile"><i class="fa fa-phone" style="font-size:36px"></i></label>
	<input type="number" id="mobile" name="mobile" placeholder="Contact Number"><br>
	<label for="dept"><i class="fa fa-id-card-o" style="font-size:27px"></i></label>
	<input type="text" id="dept" name="dept" placeholder="Department"><br>
	<button class= "btn " type="Submit" style="font-size:14px">Generate OTP <i class="fa fa-hourglass-1"></i></button>
	<button class= "btn " type="Reset" style="font-size:14px">Reset <i class="fa fa-rotate-left"></i></button>
</form>
<a href="http://localhost:94/getdata">Get data</a>
</body>
</html>
